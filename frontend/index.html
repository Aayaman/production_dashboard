<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Production Dashboard</title>
    <link rel="stylesheet" href="/frontend/style.css" />
</head>
<body>
  <h1>Production Delay Logger</h1>

    <form id="entryForm">
        <input type="text" id="station" placeholder="Station Name" required />
        <input type="text" id="reason" placeholder="Delay Reason" required />
        <input type="number" id="duration" placeholder="Duration (minutes)" step="0.1" required />
        <button type="submit">Add Entry</button>
    </form>

  <h2>All Entries</h2>
    <table id="entriesTable">
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Station</th>
            <th>Reason</th>
            <th>Duration (min)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

  <script src="/frontend/script.js"></script>
</body>
</html>
